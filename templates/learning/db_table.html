<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/db_table.css" %}'>
    <title>DB-Table</title>
</head>
<body>
    <div>
        <h1>{{learn}}</h1>
        {% if learn %}
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for data in learn %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}    
        <h1>Data is missing</h1>
        {% endif %}
    </div>
</body>
</html>
