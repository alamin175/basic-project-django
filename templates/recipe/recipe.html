{% extends "common_code/base.html" %}

{% block title %}Recipe{% endblock title %}

{% block middle %}
<form class='container col-4 card p-3 shadow-lg' method = 'POST' enctype="multipart/form-data"> {% csrf_token %}
    <h1>Add Recipe</h1>
    <hr>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
    <input type="text" class="form-control" name='recipe_name' >
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
    <textarea type="text" class="form-control" name = 'recipe_description'></textarea>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
    <input type="file" class="form-control" name='recipe_img'>
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
